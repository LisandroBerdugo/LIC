<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar Servicio</title>
    <link href="pago_servicio.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.4.0/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="panel">
            <div class="header">
                <span id="user-name">Nombre del Usuario</span>
                <div class="logo">
                    <img src="../IMAGENES/pokemon_bank_logo.png" alt="Logo Banco">
                </div>
                <div class="time" id="time"></div>
            </div>

            <h2>PAGO DE SERVICIO</h2>
            <p>Ingrese el NPE del servicio a pagar:</p>

            <!-- Campo de entrada estilizado para el NPE -->
            <div class="npe-display">
                <input type="text" id="npeInput" class="amount-input" placeholder="000000" maxlength="6" oninput="limitarSoloNumeros()" onkeypress="return soloNumeros(event)">
            </div>

            <!-- Teclado para ingresar el NPE -->
            <div class="keypad">
                <button class="key" onclick="ingresarNPE('1')">1</button>
                <button class="key" onclick="ingresarNPE('2')">2</button>
                <button class="key" onclick="ingresarNPE('3')">3</button>
                <button class="key" onclick="ingresarNPE('4')">4</button>
                <button class="key" onclick="ingresarNPE('5')">5</button>
                <button class="key" onclick="ingresarNPE('6')">6</button>
                <button class="key" onclick="ingresarNPE('7')">7</button>
                <button class="key" onclick="ingresarNPE('8')">8</button>
                <button class="key" onclick="ingresarNPE('9')">9</button>
                <button class="key" onclick="borrarUltimo()">‚Üê</button>
                <button class="key" onclick="ingresarNPE('0')">0</button>
                <button class="key" onclick="borrarTodo()">C</button>
            </div>

            <!-- Monto a pagar -->
            <div class="amount-display">
                <p>Monto a Pagar:</p>
                <p id="amountToPay" class="amount">$0.00</p>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" type="button" onclick="verificarNPE()">VERIFICAR NPE</button>
                <button class="btn btn-success btn-disabled" type="button" onclick="confirmarPago()" disabled id="confirmButton">CONFIRMAR PAGO</button>
                <button class="btn btn-danger" type="button" onclick="confirmarSalida()">CANCELAR</button>
            </div>
        </div>
    </div>

    <script src="pago_servicio.js"></script>
</body>
</html>
