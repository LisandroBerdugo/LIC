<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingrese su PIN</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="pin.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert -->
</head>
<body>
    <div class="pin-container">
        <div class="header">
            <div class="logo">
                <img src="../IMAGENES/pokemon_bank_logo.png" alt="Pokemon logo">
            </div>
            <div class="time" id="time"></div>
        </div>
        
        <div class="pin-section">
            <h2>Ingrese su PIN</h2>
            <div class="pin-display">
                <div class="pin-digit" id="digit1"></div>
                <div class="pin-digit" id="digit2"></div>
                <div class="pin-digit" id="digit3"></div>
                <div class="pin-digit" id="digit4"></div>
            </div>
            <div class="pin-pad">
                <button class="pin-btn">1</button>
                <button class="pin-btn">2</button>
                <button class="pin-btn">3</button>
                <button class="pin-btn">4</button>
                <button class="pin-btn">5</button>
                <button class="pin-btn">6</button>
                <button class="pin-btn">7</button>
                <button class="pin-btn">8</button>
                <button class="pin-btn">9</button>
                <button class="pin-btn">0</button>
                <button class="pin-btn delete-btn">&lt;</button>
            </div>
        </div>
        
        <div class="buttons">
            <!-- Botón para regresar a index.html -->
            <button class="btn btn-danger exit-btn" onclick="location.href='../index.html'">REGRESAR</button>
            <!-- Botón para confirmar el PIN -->
            <button class="btn btn-primary confirm-btn" id="confirm-btn">CONFIRMAR</button>
        </div>
    </div>

    <script src="pin.js"></script>
</body>
</html>
