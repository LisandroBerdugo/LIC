<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
    <link href="deposito.css" rel="stylesheet">
    <!-- Incluir SweetAlert desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="contenedor">
        <div class="panel">
            <div class="header">
                <span>Ash Ketchums</span>
                <div class="logo">
                    <img src="../IMAGENES/pokemon_bank_logo.png" alt="Logo Banco">
                </div>
                <div class="time">
                    <span>10:05 AM, 14 Octubre</span>
                </div>
            </div>

            <h2>DEPÓSITO</h2>
            <p>Por favor, ingrese el monto a depositar.</p>

            <!-- Muestra el monto -->
            <div class="single-line-display">
                <input type="text" class="amount-input" placeholder="0.00" disabled>
            </div>

            <!-- Teclado -->
            <div class="keypad">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button class="key">←</button>
                <button class="key">0</button>
                <button class="key">C</button>
            </div>

            <div class="buttons">
                <!-- Botón que muestra SweetAlert -->
                <button class="btn btn-primary" type="button" onclick="mostrarAlerta()">CONFIRMAR</button>
                <!-- Botón que muestra la alerta de salida -->
                <button class="btn btn-danger" type="button" onclick="confirmarSalida()">CANCELAR</button>
            </div>
        </div>
    </div>
    

    <script>
        // Función que muestra la alerta de transacción exitosa
        function mostrarAlerta() {
            Swal.fire({
                title: '¡Transacción Exitosa!',
                text: 'Su transacción fue realizada con éxito.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirige a la página de inicio después de confirmar
                    window.location.href = '../INICIO/inicio.html';
                }
            });
        }

        // Función que muestra la alerta de confirmación de salida
        function confirmarSalida() {
            Swal.fire({
                title: 'Está a punto de salir',
                text: '¿Desea continuar?',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, salir',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirige a la página de inicio si confirma
                    window.location.href = '../INICIO/inicio.html';
                }
            });
        }
    </script>
</body>
</html>
